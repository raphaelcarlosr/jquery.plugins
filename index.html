      <script type="text/javascript">
        /**
        * Auto load plugin https://github.com/sciactive/pnotify
        */
        $.plugins.add('swal', [
            'https://cdn.rawgit.com/lipis/bootstrap-sweetalert/master/lib/sweet-alert.min.js', 
            'https://cdn.rawgit.com/lipis/bootstrap-sweetalert/master/lib/sweet-alert.css'
        ], function() {
            var args = [];
            try{ args = arguments[0][0]; }
            catch(ex){ }
        
            if(args.length == 1){ window.swal(args[0]); }
            else if(args.length == 2){ window.swal(args[0], args[1]); }
            else if(args.length == 3){ window.swal(args[0], args[1], args[2]); }       
            setTimeout(function(){ delete $.fn.swal; }, 1000);
        });   
        window.swal = function(){
            $.fn.swal.apply(this, Array.prototype.slice.call(arguments));
            //$.fn.swal(Array.prototype.slice.call(arguments));
        };
      </script>
